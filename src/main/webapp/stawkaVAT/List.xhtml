<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStawkaVATTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStawkaVATEmpty}" rendered="#{stawkaVATController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{stawkaVATController.items.rowCount > 0}">
                    <h:outputText value="#{stawkaVATController.pagination.pageFirstItem + 1}..#{stawkaVATController.pagination.pageLastItem + 1}/#{stawkaVATController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{stawkaVATController.previous}" value="#{bundle.Previous} #{stawkaVATController.pagination.pageSize}" rendered="#{stawkaVATController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{stawkaVATController.next}" value="#{bundle.Next} #{stawkaVATController.pagination.pageSize}" rendered="#{stawkaVATController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{stawkaVATController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkaVATTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkaVATTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkaVATTitle_wartosc}"/>
                            </f:facet>
                            <h:outputText value="#{item.wartosc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkaVATTitle_opis}"/>
                            </f:facet>
                            <h:outputText value="#{item.opis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{stawkaVATController.prepareView}" value="#{bundle.ListStawkaVATViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stawkaVATController.prepareEdit}" value="#{bundle.ListStawkaVATEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stawkaVATController.destroy}" value="#{bundle.ListStawkaVATDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{stawkaVATController.prepareCreate}" value="#{bundle.ListStawkaVATCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStawkaVATIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
