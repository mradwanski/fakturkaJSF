                    <h:outputLabel value="#{bundle.CreateKontrahentLabel_nip}" for="nip" />
                    <h:inputText id="nip" value="#{kontrahentController.selected.nip}" title="#{bundle.CreateKontrahentTitle_nip}" />
                    <h:outputLabel value="#{bundle.CreateKontrahentLabel_ulica}" for="ulica" />
                    <h:inputText id="ulica" value="#{kontrahentController.selected.ulica}" title="#{bundle.CreateKontrahentTitle_ulica}" />

                    <h:inputText id="miejscowosc" value="#{kontrahentController.selected.miejscowosc}" title="#{bundle.CreateKontrahentTitle_miejscowosc}" />
                    <h:outputLabel value="#{bundle.CreateKontrahentLabel_regon}" for="regon" />
                    <h:inputText id="regon" value="#{kontrahentController.selected.regon}" title="#{bundle.CreateKontrahentTitle_regon}" />
                    <h:outputLabel value="#{bundle.CreateKontrahentLabel_telefon}" for="telefon" />
                    <h:inputText id="telefon" value="#{kontrahentController.selected.telefon}" title="#{bundle.CreateKontrahentTitle_telefon}" />
                    <h:outputLabel value="#{bundle.CreateKontrahentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{kontrahentController.selected.email}" title="#{bundle.CreateKontrahentTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateKontrahentLabel_opis}" for="opis" />
                    <h:inputText id="opis" value="#{kontrahentController.selected.opis}" title="#{bundle.CreateKontrahentTitle_opis}" />

                <h:commandLink action="#{kontrahentController.create}" value="#{bundle.CreateKontrahentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{kontrahentController.prepareList}" value="#{bundle.CreateKontrahentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKontrahentIndexLink}"/>

        </ui:define>
