<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKontrahentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKontrahentEmpty}" rendered="#{kontrahentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kontrahentController.items.rowCount > 0}">
                    <h:outputText value="#{kontrahentController.pagination.pageFirstItem + 1}..#{kontrahentController.pagination.pageLastItem + 1}/#{kontrahentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kontrahentController.previous}" value="#{bundle.Previous} #{kontrahentController.pagination.pageSize}" rendered="#{kontrahentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kontrahentController.next}" value="#{bundle.Next} #{kontrahentController.pagination.pageSize}" rendered="#{kontrahentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kontrahentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_nip}"/>
                            </f:facet>
                            <h:outputText value="#{item.nip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_ulica}"/>
                            </f:facet>
                            <h:outputText value="#{item.ulica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_kodpocztowy}"/>
                            </f:facet>
                            <h:outputText value="#{item.kodpocztowy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_miejscowosc}"/>
                            </f:facet>
                            <h:outputText value="#{item.miejscowosc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_regon}"/>
                            </f:facet>
                            <h:outputText value="#{item.regon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_telefon}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_opis}"/>
                            </f:facet>
                            <h:outputText value="#{item.opis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKontrahentTitle_dataDodania}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDodania}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kontrahentController.prepareView}" value="#{bundle.ListKontrahentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kontrahentController.prepareEdit}" value="#{bundle.ListKontrahentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kontrahentController.destroy}" value="#{bundle.ListKontrahentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{kontrahentController.prepareCreate}" value="#{bundle.ListKontrahentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKontrahentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
