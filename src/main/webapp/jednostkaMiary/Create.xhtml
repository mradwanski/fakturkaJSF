<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJednostkaMiaryTitle}"></h:outputText>
        </ui:define>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{jednostkaMiaryController.create}" value="#{bundle.CreateJednostkaMiarySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{jednostkaMiaryController.prepareList}" value="#{bundle.CreateJednostkaMiaryShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateJednostkaMiaryIndexLink}"/>

        </ui:define>
    </ui:composition>
