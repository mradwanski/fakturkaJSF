<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJednostkaMiaryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJednostkaMiaryLabel_id}"/>
                    <h:outputText value="#{jednostkaMiaryController.selected.id}" title="#{bundle.ViewJednostkaMiaryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewJednostkaMiaryLabel_nazwa}"/>
                    <h:outputText value="#{jednostkaMiaryController.selected.nazwa}" title="#{bundle.ViewJednostkaMiaryTitle_nazwa}"/>
                    <h:outputText value="#{bundle.ViewJednostkaMiaryLabel_opis}"/>
                    <h:outputText value="#{jednostkaMiaryController.selected.opis}" title="#{bundle.ViewJednostkaMiaryTitle_opis}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jednostkaMiaryController.destroyAndView}" value="#{bundle.ViewJednostkaMiaryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJednostkaMiaryEditLink}"/>
                <br />
                <h:commandLink action="#{jednostkaMiaryController.prepareCreate}" value="#{bundle.ViewJednostkaMiaryCreateLink}" />
                <br />
                <h:commandLink action="#{jednostkaMiaryController.prepareList}" value="#{bundle.ViewJednostkaMiaryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJednostkaMiaryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
